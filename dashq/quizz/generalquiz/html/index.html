<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <a href="../../maincat.html">Home</a>
      <a href="../../dashboard.html">Dashboard</a>
      <a href="../../auth/index.html">Logout</a>
      
    </div>
  
    <!-- Navbar -->
    <div class="navbar">
      <h1>Quiz App</h1>
      <div class="nav-links">
        <a href="../../maincat.html">Home</a>
        <a href="../../dashboard.html">Dashboard</a>
        <a href="../../auth/index.html">Logout</a>
        
      </div>
      <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container">
      <!-- Category Screen -->
      <div class="category-screen">
        
        <h1 class="heading">Choose a Category</h1>
        <div class="category-grid">
          <div class="category-box" data-id="9">General Knowledge</div>
          <div class="category-box" data-id="10">Books</div>
          <div class="category-box" data-id="11">Films</div>
          <div class="category-box" data-id="12">Music</div>
          <div class="category-box" data-id="14">Television</div>
          <div class="category-box" data-id="18">Computers</div>
          <div class="category-box" data-id="21">Sports</div>
          <div class="category-box" data-id="23">History</div>
        </div>
      </div>

      <!-- Start Screen -->
      <div class="start-screen hide">
        <h1 class="heading">Quiz App</h1>
        <div class="settings">
          <label for="num-questions">Number of Questions:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
          <label for="category">Select Category:</label>
          <select id="category">
            <option value="">any category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Books</option>
            <option value="11">Films</option>
            <option value="12">Music</option>
            <option value="14">Television</option>
            <option value="18">Computers</option>
            <option value="21">Sports</option>
            <option value="23">History</option>
          </select>
          <label for="difficulty">Select difficulty:</label>
          <select id="difficulty">
            <option value="">any difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <label for="time">Select time per question:</label>
          <select id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>
        <button class="btn start">Start Quiz</button>
      </div>

      <!-- Quiz Screen -->
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question?</div>
        </div>
        <div class="answer-wrapper">
          <!-- Answers will be injected by JS -->
        </div>
        <button class="btn submit" disabled>Submit</button>
        <button class="btn next">Next</button>
      </div>

      <!-- End Screen -->
      <div class="end-screen hide">
        <h1 class="heading">Quiz App</h1>
        <div class="score">
          <span class="score-text">Your score:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <button class="btn restart">Restart Quiz</button>
      </div>
    </div>
    <style>
       /* Navbar */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(6px);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
  }

  .navbar h1 {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
  }

  .nav-links {
    display: flex;
    gap: 25px;
  }

  .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .nav-links a:hover {
    color: #ffde59;
  }

  /* Hamburger Icon */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
  }

  /* Sidebar Menu */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: rgba(28, 0, 56, 0.95);
    backdrop-filter: blur(10px);
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: left 0.3s ease;
    z-index: 999;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }

  .sidebar a:hover {
    color: #ffde59;
  }

  .sidebar.show {
    left: 0;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
    }

    .hamburger {
      display: flex;
    }

    .cat {
      padding: 40px 30px;
      width: 90%;
    }

    .head {
      font-size: 26px;
    }
  }
    </style>

    <!-- âœ… Add canvas-confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
      function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }

    // Hide sidebar on window resize if screen is wide
    window.addEventListener('resize', () => {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('show');
      }
    });
</script>

    <!-- Your main JS -->
    <script src="../js/script.js"></script>
  </body>
</html>
